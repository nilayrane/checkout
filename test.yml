- name: Hello World Sample
  hosts: all
  tasks:
    - name: Ansible delete directory example
      file:
        path: /srv/checkout3
        state: absent
      no_log: true
    - name: Create a ansible directory
      file:
        path: /srv/checkout3
        state: directory
      no_log: true
    - name: Git clone
      expect:
        command: git clone https://github.com/nilayrane/test.git /srv/checkout3
        responses:
          Username: "{{ user }}" # Username is a regex
          Password: "{{ pass }}" # Password is a regex
